	<style type="text/css">
		body {
			font-family: Verdana, sans-serif;
			padding: 0;
			margin: 0;
		}

		.selector {
			border: 1px solid black;
			cursor: pointer;
			display: inline-block;
			width: 10em;
		}

		.selecting {
			border-color: darkred;
			color: darkgreen;
		}

		.icon-link {
			text-decoration: none;
			color: darkred;
		}

		.editorBox {
			background: #eeeeee;
			padding: 4px;
			display: none;
			margin: 8px;
		}

		.editorBox .header {
			font-weight: bold;
		}

		label {
			display: block;
		}

		label span {
			display: inline-block;
			width: 7em;
		}

		.featureHide.hidden {
			text-decoration: line-through;
			color: darkgrey;
		}


		.rebuildLimit {
			font-size: smaller;
			background-color: #de7c58;
			text-align: center;
		}

		.isDependedOn {
			background-color: #9fde60;
		}

		.hasDependents {
			background-color: #8dc3de;
		}

		#tip-wrap {
			z-index: 3000;
		}

		#tip {
			position: relative;
			color: #fcffd2;
			min-width: 250px;
			max-width: 512px;
			height: 120px;
			padding: 8px;
			background: #61bbff;
			font-size: small;
		}

		#tip-arrow {
			position: absolute;
			border-style: solid;
			border-color: #61bbff transparent;
			display: block;
			width: 0;
			z-index: 1;
			top: -16px;
			left: 16px;
		}

		#buttonbar {
			background-color: #8f8e93;
			font-size: 0;
		}

		#buttonbar button {
			background-color: transparent;
			color: white;
			border: none;
			line-height: 2.5em;
			font-size: 12pt;
			margin: 0;
			padding: 0 0.5em;
		}

		#buttonbar button:hover {
			/*border-bottom: 4px solid white;*/
			background-color: #4354ed;
			cursor: pointer;
		}

		#buttonbar button:disabled {
			background-color: #bbbabf;
			color: #d9d8de;
			display: none;
			cursor: not-allowed;
		}
	</style>
</head>

	<div id="tip-wrap" style="position: absolute;z-index: 6000; left: 8px; top:8px;">
		<a class="waves-effect waves-light btn red" onClick="viewer.alignX(1)">+X</a>
		<a class="waves-effect waves-light btn red" onClick="viewer.alignX(-1)">-X</a>
		<a class="waves-effect waves-light btn green" onClick="viewer.alignY(1)">+Y</a>
		<a class="waves-effect waves-light btn green" onClick="viewer.alignY(-1)">-Y</a>
		<a class="waves-effect waves-light btn blue" onClick="viewer.alignZ(1)">+Z</a>
		<a class="waves-effect waves-light btn blue" onClick="viewer.alignZ(-1)">-Z</a>
		<a class="waves-effect waves-light btn" onClick="viewer.rot(22.5)">↺</a>
		<a class="waves-effect waves-light btn" onClick="viewer.rot(-22.5)">↻</a>

		<div class="switch" style="display: inline-block">

				</label>
