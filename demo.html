<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>BREP.TS</title>
	<link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/styles/default.min.css">
	<script src="//cdnjs.cloudflare.com/ajax/libs/highlight.js/9.11.0/highlight.min.js"></script>
	<script type="text/javascript" src="lib/toSource.js"></script>
	<script type="text/javascript" src="node_modules/svg-pathdata/dist/SVGPathData.js"></script>

	<script type="text/javascript" src="dist/demo.js"></script>

	<style>
		@font-face {
			font-family: FiraMedia;
			src: url(fonts/FiraSansMedium.woff);
		}

		body {
			font-family: FiraMedia, Verdana, sans-serif;
			max-width: 1280px;
			padding: 8px;
			margin: auto;
		}

		.democontainer {
			position: relative;
			width: 400px;
			height: 300px;
			border: 1px solid cornflowerblue;
		}

		canvas {
			position: absolute;
			top: 0;
			left: 0;
		}

		.incont {
			position: relative;
			font-size: smaller;
			display: table;
			color: dimgrey;
			background-color: white;
			padding: 2px;
		}
		.incont input {
			width: 40px;
			margin-right: 0.5em;
		}
		.scrollable {
			cursor: s-resize;
		}
		.info {
			position: absolute;
			bottom: 0;
			margin: 2px;
			font-size: x-small;
		}
		.navinfo {
			position: absolute;
			top: 0;
			right: 0;
			margin: 2px;
			font-size: x-small;
		}
		.sourcelink {
			position: absolute;
			bottom: 0;
			right: 0;
			margin: 2px;
			font-size: x-small;
		}
		.src {
			white-space: pre;
			font-family: Consolas, monospace;
			font-size: smaller;
			padding: 8px;
			background-color: aliceblue;
		}

		.canvasinput {
			text-align: right;
		}
	</style>
</head>
<body>
</body>
</html>
